<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Flores para Abby</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css?family=Sacramento&display=swap");
        html,
        body {
            height: 100%;
        }
        body {
            display: grid;
            font-family: 'Sacramento', cursive;
            background-color: #1a1a1a;
            color: #fff;
        }
        .container {
            display: grid;
            position: relative;
            overflow: hidden;
            place-items: center;
        }
        .text {
            display: grid;
            place-items: center;
        }
        .text .text__title {
            font-size: 1.5em;
            text-align: center;
            line-height: 1.5;
            -webkit-animation: opacity 2s ease-in-out forwards;
            animation: opacity 2s ease-in-out forwards;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1em;
            font-family: 'Courier New', monospace;
            background-color: #8a2be2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            -webkit-animation: opacity 2s ease-in-out forwards;
            animation: opacity 2s ease-in-out forwards;
        }
        .flower {
            -webkit-animation: show 4s ease-in-out forwards;
            animation: show 4s ease-in-out forwards;
        }
        .flower--1 {
            -webkit-animation-delay: 4s;
            animation-delay: 4s;
        }
        .flower--2 {
            -webkit-animation-delay: 6s;
            animation-delay: 6s;
        }
        .flower--3 {
            -webkit-animation-delay: 8s;
            animation-delay: 8s;
        }
        .flower__line {
            width: 100%;
            height: 100%;
            -webkit-animation: grow 4s ease-in-out forwards;
            animation: grow 4s ease-in-out forwards;
        }
        .flower__line__leaf {
            -webkit-animation: show 2s 4s ease-in-out forwards;
            animation: show 2s 4s ease-in-out forwards;
        }
        .flower__leafs {
            -webkit-animation: blossom 4s 4s ease-in-out forwards;
            animation: blossom 4s 4s ease-in-out forwards;
        }
        .flower__leaf {
            -webkit-animation: expand 4s 4s ease-in-out forwards;
            animation: expand 4s 4s ease-in-out forwards;
        }
        .flower__light {
            -webkit-animation: flash 4s 4s ease-in-out forwards;
            animation: flash 4s 4s ease-in-out forwards;
        }
        .final-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            text-align: center;
            opacity: 0;
            animation: fade-in 3s ease-in-out forwards;
            animation-delay: 10s;
            line-height: 1.6;
        }
        .final-message.active {
            color: yellow;
            text-shadow: 0 0 20px yellow, 0 0 40px yellow;
            animation: text-pulse 1s infinite alternate;
        }
        @keyframes fade-in {
            to {
                opacity: 1;
            }
        }
        @keyframes text-pulse {
            from {
                text-shadow: 0 0 30px yellow, 0 0 50px yellow;
            }
            to {
                text-shadow: 0 0 40px yellow, 0 0 70px yellow, 0 0 100px yellow;
            }
        }
    </style>
</head>

    <audio id="background-music" loop>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var introScreen = document.getElementById("intro-screen");
            var surpriseButton = document.getElementById("surprise-button");
            var mainContent = document.getElementById("main-content");
            var finalMessage = document.getElementById("final-message");
            var backgroundMusic = document.getElementById("background-music");
            
            surpriseButton.addEventListener("click", function () {
                introScreen.style.display = "none";
                mainContent.style.display = "block";
                
                backgroundMusic.play().catch(function(error) {
                    console.error("Autoplay failed:", error);
                    alert("Haz clic en la pantalla para iniciar la música.");
                    document.body.addEventListener('click', function() {
                        backgroundMusic.play();
                    }, { once: true });
                });
                
                setTimeout(function() {
                    finalMessage.textContent = "No podía dejar pasar este día sin enviarte estas flores amarillas. Te quiero ❤️";
                    finalMessage.classList.add("active");
                }, 10000); // Muestra el mensaje final después de 10 segundos
