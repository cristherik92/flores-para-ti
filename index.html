<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Flores para Abby</title>
    <style>
        /* Estilos para los puntitos amarillos */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #ffff00;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00;
            animation: fall linear infinite;
            z-index: 10;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(30px);
            }
        }
        .container {
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300vw;
            height: 170vh;
            background: radial-gradient(
                circle,
                rgba(138, 43, 226, 0.15) 0%,
                rgba(75, 0, 130, 0.1) 40%,
                rgba(0, 0, 0, 0) 70%
            );
            border-radius: 50%;
            z-index: -1;
            opacity: 0.7;
            animation: aura-expand 8s infinite ease-in-out;
            pointer-events: none;
        }
        @keyframes aura-expand {
            0% {
                transform: translate(-50%, -50%) scale(0.95);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.95);
                opacity: 0.5;
            }
        }
        .particles {
            z-index: 10;
        }
        .flowers {
            position: relative;
            z-index: 5;
        }
        .aura-text {
            position: fixed;
            top: 2%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            z-index: 20;
            pointer-events: none;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .aura-text span {
            display: inline-block;
            color: #8a2be2;
            text-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2;
            font-size: 32px;
            opacity: 0;
            transform: translateY(20px);
            margin: 5px 0;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 32px;
            background-color: #8a2be2;
            margin-left: 5px;
            animation: blink 0.7s infinite;
            vertical-align: middle;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .flower__line {
            background-color: #107b17 !important;
            box-shadow: 0 0 5px #107b17, 0 0 10px #107b17 !important;
        }
        .final-message {
            position: fixed;
            top: 2%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            text-align: center;
            color: #8a2be2;
            text-shadow: 0 0 15px #8a2be2;
            opacity: 0;
            z-index: 30;
            pointer-events: none;
            font-size: 32px;
            line-height: 1.6;
            white-space: pre-line;
            max-width: 90%;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .final-message.active {
            color: red;
            text-shadow:
                0 0 20px red,
                0 0 40px red,
                0 0 80px red,
                0 0 100px red;
            animation: text-pulse 0.5s infinite alternate;
        }
        @keyframes text-pulse {
            from {
                text-shadow: 0 0 30px yellow, 0 0 50px yellow;
            }
            to {
                text-shadow: 0 0 40px yellow, 0 0 70px yellow, 0 0 100px yellow;
            }
        }
        .flower__leaf {
            background-color: #0ca518 !important;
            box-shadow: 0 0 10px #0ca518, 0 0 20px #0ca518 !important;
        }
        .flower__leaf::before {
            background-color: #26b31f !important;
            box-shadow: 0 0 10px #4cb12d, 0 0 20px #0ea42c !important;
        }
        .flower__light {
            background-color: yellow !important;
            box-shadow: 0 0 5px yellow, 0 0 10px #ccea08 !important;
        }
        .flower-aura {
            position: fixed;
            bottom: -100vh;
            left: 50%;
            transform: translateX(-50%);
            width: 1200px;
            height: 150vh;
            background: linear-gradient(to top,
                rgba(238, 246, 7, 0.9) 0%,
                rgba(211, 214, 12, 0.6) 30%,
                rgba(139, 157, 5, 0.3) 60%,
                transparent 90%);
            border-radius: 50% 50% 0 0;
            filter: blur(30px);
            z-index: 15;
            opacity: 1;
            transition: bottom 1.5s ease-out;
        }
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: #8a2be2;
            text-align: center;
            font-family: 'Courier New', monospace;
            z-index: 100;
            transition: opacity 1s ease-in-out;
            opacity: 1;
        }
        #intro-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #intro-screen h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2;
            margin-bottom: 20px;
            animation: pulse-glow 2s infinite alternate;
        }
        #intro-screen p {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #fff;
        }
        #surprise-button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-family: 'Courier New', monospace;
            background-color: #8a2be2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        #surprise-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #8a2be2, 0 0 40px #8a2be2;
        }
        @keyframes pulse-glow {
            from {
                text-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2;
            }
            to {
                text-shadow: 0 0 20px #8a2be2, 0 0 30px #8a2be2, 0 0 40px #8a2be2;
            }
        }
    </style>
</head>

    <script>
        const TEXT_CONFIG = {
            pageTitle: "Flores para Abby",
            introTitle: "HOY ES UN DIA MUY ESPECIAL Y TENGO UNA SORPRESA PARA TI",
            introQuestion: "¿Estás lista para descubrirla?",
            buttonText: "Descubre la sorpresa",
            audioSupportMessage: "Tu navegador no es compatible con el audio. Actualiza para una mejor experiencia.",
            alertMessage: "Haz clic en la pantalla para iniciar la música.",
            mainMessage: "No podia dejar pasar este dia sin enviarte estas flores amarillas, te quiero ❤️"
        };
        document.addEventListener('DOMContentLoaded', () => {
            const introScreen = document.getElementById('intro-screen');
            const mainContent = document.getElementById('main-content');
            const surpriseButton = document.getElementById('surprise-button');
            surpriseButton.textContent = TEXT_CONFIG.buttonText;
            document.querySelector('#intro-screen h1').textContent = TEXT_CONFIG.introTitle;
            document.querySelector('#intro-screen p').textContent = TEXT_CONFIG.introQuestion;
            surpriseButton.addEventListener('click', () => {
                introScreen.classList.add('hidden');
                setTimeout(() => {
                    introScreen.style.display = 'none';
                    mainContent.style.display = 'block';
                    startPageEffects();
                }, 1000);
            });
        });
        function startPageEffects() {
            document.title = TEXT_CONFIG.pageTitle;
            const backgroundMusic = document.getElementById('background-music');
            const audioSource = document.querySelector('#background-music source');
            if (audioSource) {
                audioSource.nextSibling.textContent = TEXT_CONFIG.audioSupportMessage;
            }
            backgroundMusic.play().catch(error => {
                console.log('Reproducción automática prevenida:', error);
                alert(TEXT_CONFIG.alertMessage);
                document.body.addEventListener('click', function() {
                    backgroundMusic.play();
                }, { once: true });
            });
            setTimeout(startParticles, 3000);
            setTimeout(startEffectsSequence, 8000);
        }
        let PARTICLE_INTENSITY = 50;
        let PARTICLE_SPAWN_RATE = 500;
        const PARTICLE_SPEED = 0.5;
        const WIND_INTENSITY = 20;
        let particleInterval;
        function startParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < PARTICLE_INTENSITY; i++) {
                createParticle();
            }
            let intensityIncreaseInterval = setInterval(() => {
                PARTICLE_INTENSITY += 20;
                PARTICLE_SPAWN_RATE = Math.max(40, PARTICLE_SPAWN_RATE - 30);
                for (let i = 0; i < 10; i++) {
                    createParticle();
                }
                if (PARTICLE_INTENSITY > 400 && PARTICLE_SPAWN_RATE <= 50) {
                    clearInterval(intensityIncreaseInterval);
                    PARTICLE_INTENSITY = 600;
                    PARTICLE_SPAWN_RATE = 40;
                    clearInterval(particleInterval);
                    particleInterval = setInterval(createParticle, PARTICLE_SPAWN_RATE);
                } else if (!particleInterval) {
                    particleInterval = setInterval(createParticle, PARTICLE_SPAWN_RATE);
                }
            }, 1000);
            setInterval(() => {
                const wind = (Math.random() * WIND_INTENSITY * 2) - WIND_INTENSITY;
                document.documentElement.style.setProperty('--wind', `${wind}px`);
            }, 2000);
        }
        function createParticle() {
            const particles = document.getElementById('particles');
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 4 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            const opacity = Math.random() * 0.7 + 0.3;
            particle.style.opacity = opacity;
            const left = Math.random() * 100;
            const duration = Math.random() * PARTICLE_SPEED + PARTICLE_SPEED;
            const delay = Math.random() * 2;
            const tilt = (Math.random() * 20) - 10;
            const wind = (Math.random() * WIND_INTENSITY) - (WIND_INTENSITY / 2);
            particle.style.left = left + 'vw';
            particle.style.animationDelay = delay + 's';
            particle.style.animationDuration = duration + 's';
            particle.style.transform = `rotate(${tilt}deg)`;
            particle.style.setProperty('--wind', `${wind}px`);
            particles.appendChild(particle);
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.remove();
                }
            }, (duration + delay) * 1000);
        }
        function startEffectsSequence() {
            const flower = document.querySelector('.flower--1');
            const aura = document.createElement('div');
            aura.className = 'flower-aura';
            document.body.appendChild(aura);
            aura.style.opacity = '1';
            aura.style.height = '0';
            aura.style.transition = 'height 8s ease-out, opacity 8s ease-out';
            setTimeout(() => {
                aura.style.bottom = '0';
            }, 50);
            setTimeout(() => {
                showHackerText();
            }, 2000);
            setTimeout(() => {
                aura.style.opacity = '0';
                setTimeout(() => {
                    aura.remove();
                }, 1000);
            }, 8000);
        }
        function showHackerText() {
            const message = TEXT_CONFIG.mainMessage;
            const auraText = document.getElementById('aura-text');
            const finalMessage = document.getElementById('final-message');
            auraText.style.opacity = '1';
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            auraText.appendChild(cursor);
            const characters = message.split('');
            let currentIndex = 0;
            function showNextCharacter() {
                if (currentIndex < characters.length) {
                    if (currentIndex === 0 || characters[currentIndex-1] === ' ') {
                        const wordSpan = document.createElement('span');
                        auraText.insertBefore(wordSpan, cursor);
                    }
                    const lastSpan = auraText.querySelector('span:not(.cursor)');
                    lastSpan.textContent += characters[currentIndex];
                    setTimeout(() => {
                        lastSpan.style.opacity = '1';
                        lastSpan.style.transform = 'translateY(0)';
                    }, 50);
                    currentIndex++;
                    setTimeout(showNextCharacter, 150);
                } else {
                    cursor.remove();
                    setTimeout(() => {
                        auraText.style.opacity = '0';
                        auraText.style.transition = 'opacity 1s ease-out';
                        setTimeout(() => {
                            finalMessage.textContent = message;
                            finalMessage.style.opacity = '1';
                            finalMessage.style.transition = 'opacity 1s ease-in';
                            setTimeout(() => {
                                finalMessage.classList.add('active');
                            }, 3000);
                        }, 1000);
                    }, 2000);
                }
            }
            showNextCharacter();
        }
    </script>
